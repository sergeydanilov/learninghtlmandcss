<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and drop demo</title>
</head>
<body>

<div draggable="true" ondrag="handleDrag(event)">
    <b>Some content</b> to be dragged.
</div>
<script type="text/javascript">
    function handleDrag(event) {
        event.dataTransfer.effectAllowed = "copy";
//        event.dataTransfer.setData("text/plain", event.target.innerHTML);
        event.dataTransfer.setData("text/plain", "COPY THRE");
    }
</script>

<div style="margin: 20px;"></div>

<input ondragover="handleDragOver(event)" ondrop="handleDrop(event)" />
<script type="text/javascript">
    function handleDragOver(event) {
        event.stopPropagation();
        event.preventDefault();
        event.dataTransfer.dropEffect = "copy";
    }
    function handleDrop(event) {
        event.stopPropagation();
        event.preventDefault();
        event.target.innerHTML = event.dataTransfer.getData("text/plain");
    }
</script>

</body>
</html>
