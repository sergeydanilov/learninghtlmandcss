<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #square {
            width: 200px;
            height: 200px;
            background: blue;
        }

        #circle {
            width: 200px;
            height: 200px;
            background: blue;
            border-radius: 50%;
        }

        #triangle-topleft {
            width: 0;
            height: 0;
            border-top: 100px solid blue;
            border-right: 200px solid red;
        }

    </style>

</head>
<body>
<div id='square'></div>

<div id='circle'></div>

<div id='triangle-topleft'></div>

</body>
</html>
