<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a first page which lern you to do something</title>

<style>
    input{
        border: solid 1px;
    }
    input:invalid {
        border-color: #f00;
    }
    input:valid {
        border-color: #0f0;
    }
</style>

</head>
<body>
<p> This is a first page which lern you to do something </p>

<form>
    <input id="contactNo" name="contactNo" type="tel"
           placeholder="Enter your mobile number" required="required"/> <br/>
    <input id="percentage" type="number" min="0" max="100"/> <br/>
    <input id="orderRef" name="orderReference"
           type="text" pattern="[0-9]{2}[A-Z]{3}" title="2 digits and 3 uppercase letters"/> <br/>

</form>
<br/>
<div style="clear: both; height: 100px;">
    VVV
</div>
<form id="registerForm" method="post" action="registration.aspx">

    <div id="firstNameField" class="field">
        <label for="firstName">First
            name:</label>
        <input id="firstName" name="firstName"
               required="required" placeholder="Your first name"/>
        <span style="color:red">*</span>
    </div>

</form>

</body>
</html>
