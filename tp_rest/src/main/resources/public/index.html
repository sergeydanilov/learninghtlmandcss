<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a first page which lern you to do something</title>


<style>
    /* Targets level 1 headings and renders them as large pink text using the Segoe UI font
    */
    h1 {
        font-size: 42px;
        color: pink;
        font-family: 'Segoe UI';
    }
    /* Targets emphasized text, rendering it as italicized on a yellow background */
    em {
        background-color: yellow; /* Yellow is a good highlight color */
        font-style: italic;
    }
</style>
</head>
<body>

<h1>HEADER </h1>
<p> This is a first page <em>which lern you</em>em> to do something </p>

<p style="font-weight: bold">NEW LINE </p>
</body>
</html>
